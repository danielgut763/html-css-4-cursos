<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./contatos.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img id="logo" src="./assets/logo.png" alt="Logo da Barbearia" />
          <nav>
            <ul class="navegacao">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./produtos.html">Produtos</a></li>
              <li><a href="./contato.html">Contatos</a></li>
            </ul>
          </nav>
        </h1>
      </div>
    </header>

    <main>
      <form>
        <label for="nomeESobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomeESobrenome" class="inputPadrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="inputPadrao"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="inputPadrao"
          required
          placeholder="(XX) 9XXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="inputPadrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato ?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido ?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber as nossas
          novidades por email ?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quinta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./assets/logo-branco.png" alt="Logo da Barbearia" />
      <p class="copyright">&copy; Copyriht Barbearia Alura 2023</p>
    </footer>
  </body>
</html>
